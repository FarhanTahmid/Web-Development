<h1>Login Now</h1>
{% for message in messages %}
<h3 style="color:red">{{message}}</h3>
{% endfor %}

<form action="homepage" method="POST">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username"/>
    <p>Password:</p>
    <input type="password" name="password"/><br>
    <input type="submit"/>
</form>
