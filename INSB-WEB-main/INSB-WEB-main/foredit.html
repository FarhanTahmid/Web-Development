<div class="editProfileMenu">
    <div class="blankSpace"></div>
    <div class="row gutters">
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="row gutters">
              <!--  -->
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mb-2 text-primary">Profile Details</h6>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Edit_fullName"
                    placeholder="Enter full name"
                  />
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="NSUeMail">NSU Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="Edit_NSUeMail"
                    placeholder="Enter your NSU email ID"
                  />
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="IEEEeMail">IEEE Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="Edit_IEEEeMail"
                    placeholder="Enter your IEEE email ID"
                  />
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="Contact">Contact</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Edit_Contact"
                    placeholder="Enter contact number"
                  />
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="IEEEID">IEEE ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Edit_IEEE-ID"
                    placeholder="Enter IEEE ID"
                  />
                </div>
              </div>
            </div>
            <!-- end of profile Details -->

            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h6 class="mt-3 mb-2 text-primary">Personal Info</h6>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="DOB">Date Of Birth</label>
                  <input type="date" class="form-control" id="DOB" />
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="Gender">Gender</label>
                  <select
                    name="Choose_Gender"
                    class="form-control"
                    id="Edit_Gender"
                  >
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="Mejor">Major</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Edit_Major"
                    placeholder="Enter Major"
                  />
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="Joining-Session">Joining Session</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Edit_Joining-Session"
                    placeholder="When did you join?"
                  />
                </div>
              </div>

              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="Address">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Edit_Address"
                    placeholder="Where do you live?"
                  />
                </div>
              </div>
            </div>
            <!-- end of card Personal Info -->

            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right">
                  <button
                    type="button"
                    id="btn-cancel"
                    name="Cancel"
                    class="btn btn-secondary"
                  >
                    Cancel
                  </button>
                  <button
                    type="button"
                    id="btn-submit"
                    name="submit"
                    class="btn btn-primary"

                    Update

                </div>
              </div>

          </div>
        </div>
      </div>
    </div>
